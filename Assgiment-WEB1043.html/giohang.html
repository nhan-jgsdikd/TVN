<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="/css/giohang.css">
    <style>
        #address-form {
            display: none;
        }
    </style>
</head>
<body onload="loadCartData()">

    <nav class="menu">
        <div class="tong">
            <ul class="ul1">
                <li><a href="/index.html"><img src="/img/logotrungthu.jpg" alt="Logo"></a></li>
                <li><a href="/index.html">Trang chủ</a></li>
                <li><a href="/SanPham.html">Các Sản Phẩm Tiêu Biểu</a></li>
                <li><a href="/Tatcasanpham.html">Tất Cả Sản Phẩm / Sản Phẩm Chi Tiết</a></li>
                <li><a href="/giohang.html">Giỏ Hàng</a></li>
            </ul>
            <div class="login">
                <input type="text" placeholder="Tìm kiếm...">
                <a href="/AssgimentDangnhap.html">Đăng nhập</a>
            </div>
        </div>
    </nav>
    
    <header>
        <h1>Giỏ Hàng</h1>
    </header>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Tổng</th>
                <th>Xóa Sản Phẩm</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            
        </tbody>
    </table>

    <div class="cart-summary">
        <span id="total-price">Tổng đơn hàng: 0đ</span>
        <span id="item-count">(0)</span>
    </div>

    <button class="btn" onclick="clearCart()">Xóa giỏ hàng</button>
    <button class="btn" onclick="showAddressForm()">Thanh toán</button>

    <div id="address-form">
        <h3>Nhập Địa Chỉ Giao Hàng</h3>
        <form id="form-address">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <button type="submit">Xác Nhận Đặt Hàng</button>
            <button type="button" id="cancel-button">Hủy</button>
        </form>
    </div>

    <script src="/js/giohang.js"></script>
</body>
</html>
