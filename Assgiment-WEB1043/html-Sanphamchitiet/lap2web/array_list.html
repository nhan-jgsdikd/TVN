<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulate Array</title>
    <script>

            // Khai báo mảng
            const theList = ['Nhan', 'ngoc', 'cuong',45, 35, 0, ];
            
            // Xoá phần tử đầu tiên và phần tử cuối cùng của mảng
            theList.shift();
            theList.pop();
            // Thêm 'FIRST' vào đầu mảng
            theList.unshift('FIRST');
            // Thêm 'middle' vào vị trí thứ 3 của mảng
            theList.splice(2, 0, 'middle');
            // Thêm 'hello world' vào vị trí thứ 4 của mảng
            theList.splice(3, 0, 'hello world');
            // Thêm 'LAST' vào cuối mảng
            theList.push('LAST');   
            // Xuất kết quả ra màn hình trang web
            document.write("Mảng sau khi thao tác: " + theList);

    </script>
</head>
<body>
</body>
</html>
